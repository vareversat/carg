name: Main workflow

on:
  push:
    branches:
      - main

jobs:
  flutter-test-analyze:
    uses: ./.github/workflows/flutter.analyze-test.action.yaml
    with:
      flutter_version: '3.0.1'
  functions:
    uses: ./.github/workflows/functions.action.yaml
    secrets:
      passphrase: ${{ secrets.PASSPHRASE }}
      firebase_token: ${{ secrets.FIREBASE_TOKEN }}
  hosting:
    uses: ./.github/workflows/hosting.action.yaml
    secrets:
      firebase_token: ${{ secrets.FIREBASE_TOKEN }}
  flutter-build:
    needs: [flutter-test-analyze]
    uses: ./.github/workflows/flutter.build.action.yaml
    with:
      flutter_version: '3.0.1'
      android_output: 'aab'
    secrets:
      passphrase: ${{ secrets.PASSPHRASE }}
  fastlane:
    needs: [flutter-build]
    uses: ./.github/workflows/fastlane.action.yaml
    with:
      lane: 'production'
    secrets:
      passphrase: ${{ secrets.PASSPHRASE }}