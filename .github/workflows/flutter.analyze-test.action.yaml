name: Flutter - Analyze & Test

on:
  workflow_call:
    inputs:
      flutter_version:
        description: 'The Flutter used (ex: 2.5.1)'
        required: true
        type: string


jobs:
  analyze:
    name: 'Analyze'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v4
      - name: 'Setup flutter action'
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: ${{ inputs.flutter_version }}
      - name: 'Flutter analyze'
        run: |
          flutter config --no-analytics
          flutter config --no-cli-animations
          flutter analyze
  format:
    name: 'Format'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v4
      - name: 'Setup flutter action'
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: ${{ inputs.flutter_version }}
      - name: 'Flutter format'
        run: dart format lib --set-exit-if-changed
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v4
      - name: 'Decrypt secret configuration'
        run: ./.github/scripts/decrypt_secret.sh
        env:
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
      - name: 'Check secret configuration'
        run: ./.github/scripts/check_secrets_decryption.sh
      - name: 'Setup flutter action'
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: ${{ inputs.flutter_version }}
      - name: 'Flutter test (with coverage)'
        run: |
          flutter config --no-analytics
          flutter config --no-cli-animations
          flutter test --coverage --test-randomize-ordering-seed random
      - name: 'Upload coverage report'
        uses: codecov/codecov-action@v4.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/