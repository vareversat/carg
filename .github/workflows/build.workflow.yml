name: Flutter - CI (build)
on:
  push:
    branches:
      - master

jobs:
  analyze:
    name: 'Analyze'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
      - name: 'Setup flutter action'
        uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'stable'
      - run: flutter analyze
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
      - name: 'Setup flutter action'
        uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'stable'
      - run: flutter test --coverage --no-sound-null-safety
      - name: 'Upload coverage report'
        uses: codecov/codecov-action@v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/
  build_android:
    needs: [ analyze, test ]
    name: 'Build Android'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'Decrypt secret configuration'
        run: ./.github/scripts/decrypt_secret.sh
        env:
          PASSPHRASE: ${{secrets.PASSPHRASE}}
      - name: 'Check secret configuration'
        run: ./.github/scripts/check_secrets_decryption.sh
        env:
          PASSPHRASE: ${{secrets.PASSPHRASE}}
      - name: 'Setup flutter action'
        uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'stable'
      - name: 'Set version & build number'
        run: |
          export BUILD_NUMBER=$(git describe --long | cut -d "-" -f 1 | cut -d "+" -f 2)
          export VERSION_NUMBER=$(git describe --long | cut -d "-" -f 1 | cut -d "+" -f 1)
          echo "Building $VERSION_NUMBER build n°$BUILD_NUMBER ⚙️"
      - name: 'Build APK'
        run: flutter build apk --split-per-abi --build-number=$BUILD_NUMBER --build-name=$VERSION_NUMBER --dart-define=FLAVOR=dev --no-sound-null-safety
      - name: 'Save APK'
        uses: actions/upload-artifact@v2
        with:
          name: 'apk-build'
          path: build/app/outputs/apk/release/app-arm64-v8a-release.apk
  build_ios:
    needs: [ analyze, test ]
    continue-on-error: true
    name: 'Build iOS'
    runs-on: macos-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
      - name: 'Decrypt secret configuration'
        run: ./.github/scripts/decrypt_secret.sh
        env:
          PASSPHRASE: ${{secrets.PASSPHRASE}}
      - name: 'Check secret configuration'
        run: ./.github/scripts/check_secrets_decryption.sh
        env:
          PASSPHRASE: ${{secrets.PASSPHRASE}}
      - name: 'Setup flutter action'
        uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'stable'
      - run: flutter build ios --release --no-codesign --dart-define=FLAVOR=dev --no-sound-null-safety