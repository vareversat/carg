name: Flutter workflow

on: push

jobs:
  analyze:
    name: 'Analyze'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
      - name: 'Setup flutter action'
        uses: subosito/flutter-action@v1.5.3
        with:
          flutter-version: '2.8.1'
      - name: 'Flutter analyze'
        run: flutter analyze
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
      - name: 'Setup flutter action'
        uses: subosito/flutter-action@v1.5.3
        with:
          flutter-version: '2.8.1'
      - name: 'Flutter test (with coverage)'
        run: flutter test --coverage
      - name: 'Upload coverage report'
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/
  build_android:
    needs: [ analyze, test ]
    name: 'Build Android'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
      - name: 'Decrypt secret configuration'
        run: ./.github/scripts/decrypt_secret.sh
        env:
          PASSPHRASE: ${{secrets.PASSPHRASE}}
      - name: 'Check secret configuration'
        run: ./.github/scripts/check_secrets_decryption.sh
      - name: 'Set up JAVA'
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11.x'
      - name: 'Setup Flutter'
        uses: subosito/flutter-action@v1.5.3
        with:
          flutter-version: '2.8.1'
      - name: 'Build Android APK'
        if: ${{ !startsWith(github.ref, 'refs/tags/') && !(github.ref == 'refs/heads/main') }}
        # Run on all branches except main and on new tag
        run: flutter build apk --split-per-abi
      - name: 'Save APK'
        if: ${{ !startsWith(github.ref, 'refs/tags/') && !(github.ref == 'refs/heads/main') }}
        # Run on all branches except main and on new tag
        uses: actions/upload-artifact@v2
        with:
          name: 'apk-build'
          path: build/app/outputs/apk/release/app-arm64-v8a-release.apk
      - name: 'Generate build number'
        if: ${{ startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' }}
        # Run only on new tag and on main/dev merge
        run: |
          BUILD_NUMBER=$(git rev-list --all --count)
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "This build is tagged as $BUILD_NUMBER on $GITHUB_REF"
      - name: 'Build Android App Bundle'
        if: ${{ startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' }}
        # Run only on new tag and on main/dev merge
        run: flutter build appbundle --dart-define=FLAVOR=prod --build-number="$BUILD_NUMBER"
        env:
          BUILD_NUMBER: ${{env.BUILD_NUMBER}}
      - name: 'Save AAB'
        if: ${{ startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' }}
        # Run only on new tag and on main/dev merge
        uses: actions/upload-artifact@v2
        with:
          name: 'aab-build'
          path: build/app/outputs/bundle/release/app-release.aab