name: carg
description: Get coinched ! Mobile app to save your card games
publish_to: none

version: 0.0.0-dev+0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '3.38.3'

dependencies:
  cloud_firestore: ^6.0.2
  firebase_core_platform_interface: ^6.0.1
  firebase_crashlytics: ^5.0.2
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  firebase_app_check: ^0.4.1
  google_sign_in: ^7.2.0
  google_mobile_ads: ^6.0.0
  cupertino_icons: ^1.0.2
  enum_to_string: ^2.0.1
  flutter_spinkit: ^5.0.0
  flutter_svg: ^2.0.9
  flutter_secure_storage: ^9.0.0
  flutter_libphonenumber: ^2.2.1
  font_awesome_flutter: ^10.0.0
  google_fonts: ^6.0.0
  http: ^1.1.2
  intl: ^0.20.2
  in_app_purchase: ^3.0.7
  package_info_plus : ^9.0.0
  provider: ^6.0.0
  url_launcher: ^6.0.2
  syncfusion_flutter_charts: ^31.1.22
  syncfusion_flutter_gauges: ^31.1.22
  infinite_scroll_pagination: ^5.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  pin_code_fields: ^8.0.1
  collection: ^1.15.0
  crypto: ^3.0.2
  markdown: ^7.0.0
  googleapis: ^15.0.0
  googleapis_auth: ^2.0.0
  animated_toggle_switch: ^0.8.5
  shared_preferences: ^2.5.3


dev_dependencies:
  flutter_launcher_icons: ^0.14.2
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  network_image_mock: ^2.0.1
  build_runner: ^2.1.2
  flutter_lints: ^6.0.0
  flutter_gen_runner: ^5.6.0


flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Josefin
      fonts:
        - asset: assets/fonts/Josefin_Sans/JosefinSans-Regular.ttf
        - asset: assets/fonts/Josefin_Sans/JosefinSans-Bold.ttf

  assets:
    - assets/images/card_game.svg
    - assets/images/algolia_logo.png
    - assets/images/google_logo.svg
    - assets/config/

flutter_launcher_icons:
  android: true
  image_path: assets/images/card_game_icon.png
  adaptive_icon_monochrome: assets/images/card_game_icon_mono.png
  adaptive_icon_foreground: assets/images/card_game_icon.png
  adaptive_icon_background: "#FFFFFF"

module:
  androidX: true
